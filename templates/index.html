    <script>
        // Variables globales
        let map;
        let markers = [];
        let places = [];
        let filteredPlaces = [];
        let editingPlaceId = null;
        let currentFilters = {
            search: '',
            type: ''
        };
        let typeChart = null;

        // Initialisation de la carte Google Maps
        function initMap() {
            // Coordonn√©es de Nouakchott
            const nouakchott = { lat: 18.0799, lng: -15.9653 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: nouakchott,
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });
            
            // Gestionnaire de clic sur la carte
            map.addListener('click', function(e) {
                document.getElementById('lat').value = e.latLng.lat().toFixed(6);
                document.getElementById('lng').value = e.latLng.lng().toFixed(6);
            });
        }

        // Charger les lieux depuis l'API
        async function loadPlaces() {
            try {
                const response = await fetch('/api/places');
                places = await response.json();
                filteredPlaces = [...places];
                updateMap();
                updatePlacesList();
                updateStats();
            } catch (error) {
                console.error('Erreur lors du chargement des lieux:', error);
                showAlert('Erreur lors du chargement des lieux', 'danger');
            }
        }

        // Mettre √† jour la carte
        function updateMap() {
            // Supprimer tous les marqueurs existants
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            // Ajouter les nouveaux marqueurs (utiliser filteredPlaces)
            filteredPlaces.forEach(place => {
                const marker = new google.maps.Marker({
                    position: { lat: place.lat, lng: place.lng },
                    map: map,
                    title: place.name,
                    icon: {
                        url: getMarkerIcon(place.type),
                        scaledSize: new google.maps.Size(32, 32)
                    },
                    animation: google.maps.Animation.DROP // Animation d'apparition
                });
                
                // Cr√©er le contenu de l'info window
                const contentString = `
                    <div style="min-width: 250px; padding: 15px;">
                        <h6 style="margin-bottom: 10px; color: #333; font-weight: bold;">
                            ${place.name}
                        </h6>
                        <p style="margin: 5px 0;"><strong>Type:</strong> ${getTypeIcon(place.type)} ${place.type}</p>
                        <p style="margin: 5px 0;"><strong>Quartier:</strong> üìç ${place.quartier}</p>
                        <p style="margin: 5px 0; font-size: 0.9em; color: #666;">
                            <strong>Coordonn√©es:</strong> ${place.lat.toFixed(4)}, ${place.lng.toFixed(4)}
                        </p>
                        <div class="mt-3" style="display: flex; gap: 5px;">
                            <button class="btn btn-sm btn-primary" onclick="editPlace(${place.id})" style="flex: 1;">
                                <i class="fas fa-edit"></i> Modifier
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePlace(${place.id})" style="flex: 1;">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    </div>
                `;
                
                const infoWindow = new google.maps.InfoWindow({
                    content: contentString
                });
                
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
                
                markers.push(marker);
            });
            
            // Arr√™ter l'animation apr√®s 2 secondes
            setTimeout(() => {
                markers.forEach(marker => {
                    marker.setAnimation(null);
                });
            }, 2000);
        }
        
        // Obtenir l'ic√¥ne du marqueur selon le type
        function getMarkerIcon(type) {
            const iconMap = {
                'Mosqu√©e': 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                'Pharmacie': 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                'Restaurant': 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
                '√âcole': 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                'H√¥pital': 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                'Banque': 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                'Boutique': 'https://maps.google.com/mapfiles/ms/icons/orange-dot.png',
                'Hotel': 'https://maps.google.com/mapfiles/ms/icons/purple-dot.png',
                'School': 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                'University': 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                'Hospital': 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                'Restaurant': 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
                'Pharmacy': 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                'Bank': 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
                'Shopping Mall': 'https://maps.google.com/mapfiles/ms/icons/orange-dot.png',
                'Gas Station': 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',

        // Appliquer les filtres

        // Ajouter un lieu
        async function addPlace(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                type: document.getElementById('type').value.trim(),
                quartier: document.getElementById('quartier').value.trim(),
                lat: parseFloat(document.getElementById('lat').value),
                lng: parseFloat(document.getElementById('lng').value)
            };
            
            // Validation c√¥t√© client
            if (!formData.name || !formData.type || !formData.quartier) {
                showAlert('Tous les champs sont obligatoires', 'danger');
                return;
            }
            
            if (isNaN(formData.lat) || isNaN(formData.lng)) {
                showAlert('Les coordonn√©es doivent √™tre des nombres valides', 'danger');
                return;
            }
            
            try {
                // Afficher un indicateur de chargement
                const submitBtn = document.querySelector('#add-place-form button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ajout en cours...';
                submitBtn.disabled = true;
                
                const response = await fetch('/api/places', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const newPlace = await response.json();
                    
                    // Ajouter imm√©diatement √† la liste locale
                    places.push(newPlace);
                    
                    // Appliquer les filtres actuels au nouveau lieu
                    if (currentFilters.search || currentFilters.type) {
                        const matchesSearch = !currentFilters.search || newPlace.name.toLowerCase().includes(currentFilters.search);
                        const matchesType = !currentFilters.type || newPlace.type === currentFilters.type;
                        
                        if (matchesSearch && matchesType) {
                            filteredPlaces.push(newPlace);
                        }
                    } else {
                        filteredPlaces.push(newPlace);
                    }
                    
                    // Mettre √† jour imm√©diatement l'affichage
                    updateMap();
                    updatePlacesList();
                    updateStats();
                    
                    // R√©initialiser le formulaire
                    document.getElementById('add-place-form').reset();
                    
                    // Centrer la carte sur le nouveau lieu
                    map.setCenter({ lat: newPlace.lat, lng: newPlace.lng });
                    map.setZoom(15);
                    
                    showAlert(`‚úÖ Lieu "${newPlace.name}" ajout√© avec succ√®s!`, 'success');
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå ${error.error}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de l\'ajout:', error);
                showAlert('‚ùå Erreur lors de l\'ajout du lieu', 'danger');
            } finally {
                // Restaurer le bouton
                const submitBtn = document.querySelector('#add-place-form button[type="submit"]');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Modifier un lieu

            const place = places.find(p => p.id === placeId);
            if (!place) return;
            
            editingPlaceId = placeId;
            
            document.getElementById('edit-id').value = place.id;
            document.getElementById('edit-name').value = place.name;
            document.getElementById('edit-type').value = place.type;
            document.getElementById('edit-quartier').value = place.quartier;
            document.getElementById('edit-lat').value = place.lat;

        // Sauvegarder les modifications
        async function saveEdit() {
            if (!editingPlaceId) return;
            
            const formData = {
                name: document.getElementById('edit-name').value.trim(),
                type: document.getElementById('edit-type').value.trim(),
                quartier: document.getElementById('edit-quartier').value.trim(),
                lat: parseFloat(document.getElementById('edit-lat').value),
                lng: parseFloat(document.getElementById('edit-lng').value)
            };
            
            // Debug: afficher les donn√©es avant envoi
            console.log('üì§ Donn√©es √† envoyer:', formData);
            
            // Validation c√¥t√© client
            if (!formData.name || !formData.type || !formData.quartier) {
                showAlert('Tous les champs sont obligatoires', 'danger');
                return;
            }
            
            if (isNaN(formData.lat) || isNaN(formData.lng)) {
                showAlert('Les coordonn√©es doivent √™tre des nombres valides', 'danger');
                return;
            }
            
            try {
                // Afficher un indicateur de chargement
                const saveBtn = document.getElementById('save-edit-btn');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde...';
                saveBtn.disabled = true;
                
                const response = await fetch(`/api/places/${editingPlaceId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const updatedPlace = await response.json();
                    
                    // Mettre √† jour imm√©diatement dans la liste locale
                    const index = places.findIndex(p => p.id === editingPlaceId);
                    if (index !== -1) {
                        places[index] = updatedPlace;
                        
                        // Mettre √† jour aussi dans filteredPlaces si pr√©sent
                        const filteredIndex = filteredPlaces.findIndex(p => p.id === editingPlaceId);
                        if (filteredIndex !== -1) {
                            filteredPlaces[filteredIndex] = updatedPlace;
                        }
                        
                        // Mettre √† jour imm√©diatement l'affichage
                        updateMap();
                        updatePlacesList();
                        updateStats();
                    }
                    
                    // Fermer le modal
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    
                    // Centrer la carte sur le lieu modifi√©
                    map.setCenter({ lat: updatedPlace.lat, lng: updatedPlace.lng });
                    map.setZoom(15);
                    
                    showAlert(`‚úÖ Lieu "${updatedPlace.name}" modifi√© avec succ√®s!`, 'success');
                } else {
                    const error = await response.json();
                    showAlert(`‚ùå ${error.error}`, 'danger');
                }
            } catch (error) {
                console.error('Erreur lors de la modification:', error);
                showAlert('‚ùå Erreur lors de la modification', 'danger');
            } finally {
                // Restaurer le bouton
                const saveBtn = document.getElementById('save-edit-btn');
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // Supprimer un lieu
        async function deletePlace(placeId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce lieu?')) return;
            
            try {
                // Trouver le lieu avant suppression pour l'affichage
                const placeToDelete = places.find(p => p.id === placeId);
                const placeName = placeToDelete ? placeToDelete.name : 'Ce lieu';
                
                const response = await fetch(`/api/places/${placeId}`, {

                if (response.ok) {

                    filteredPlaces = filteredPlaces.filter(p => p.id !== placeId);
                    
                    // Mettre √† jour imm√©diatement l'affichage

                } else {
                    const error = await response.json();

                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showAlert('‚ùå Erreur lors de la suppression', 'danger');

        // Centrer la carte sur tous les marqueurs
        function fitMapToMarkers() {
            if (markers.length === 0) return;
            
            const bounds = new google.maps.LatLngBounds();
            markers.forEach(marker => {
                bounds.extend(marker.getPosition());
            });
            
            map.fitBounds(bounds);
            
            // Ajuster le zoom si n√©cessaire
            google.maps.event.addListenerOnce(map, 'bounds_changed', function() {
                if (map.getZoom() > 15) {
                    map.setZoom(15);
                }
            });
        }

        // ===== FONCTIONS D'ANALYSE PAR TYPE =====
        
        // Mettre √† jour l'analyse par type
        function updateTypeAnalysis() {
            if (places.length === 0) return;
            
            // Calculer les statistiques par type
            const typeStats = {};
            places.forEach(place => {
                if (!typeStats[place.type]) {
                    typeStats[place.type] = 0;
                }
                typeStats[place.type]++;
            });
            
            // Trier par nombre d√©croissant
            const sortedTypes = Object.entries(typeStats)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10); // Top 10
            
            // Mettre √† jour les cartes de statistiques
            updateTypeStatCards(sortedTypes);
            
            // Mettre √† jour le graphique
            updateTypeChart(sortedTypes);
            
            // Mettre √† jour le tableau
            updateTypeTable(sortedTypes);
        }
        
        // Mettre √† jour les cartes de statistiques par type
        function updateTypeStatCards(typeStats) {
            const container = document.getElementById('type-stats-container');
            container.innerHTML = '';
            
            typeStats.forEach(([type, count]) => {
                const percentage = ((count / places.length) * 100).toFixed(1);
                const card = document.createElement('div');
                card.className = 'col-md-3 col-sm-6';
                card.innerHTML = `
                    <div class="type-stat-card" onclick="filterByType('${type}')">
                        <div class="type-stat-icon">${getTypeIcon(type)}</div>
                        <div class="type-stat-number">${count}</div>
                        <div class="type-stat-label">${type}</div>
                        <div class="type-stat-label">${percentage}%</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Mettre √† jour le graphique des types
        function updateTypeChart(typeStats) {
            const ctx = document.getElementById('typeChart');
            
            // D√©truire le graphique existant s'il y en a un
            if (typeChart) {
                typeChart.destroy();
            }
            
            const labels = typeStats.map(([type]) => type);
            const data = typeStats.map(([, count]) => count);
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
            ];
            
            typeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const percentage = ((value / places.length) * 100).toFixed(1);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Mettre √† jour le tableau des types
        function updateTypeTable(typeStats) {
            const tbody = document.getElementById('type-table-body');
            tbody.innerHTML = '';
            
            typeStats.forEach(([type, count]) => {
                const percentage = ((count / places.length) * 100).toFixed(1);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <span style="font-size: 1.2em; margin-right: 8px;">${getTypeIcon(type)}</span>
                        ${type}
                    </td>
                    <td><strong>${count}</strong></td>
                    <td class="type-percentage">${percentage}%</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Filtrer par type en cliquant sur une carte
        function filterByType(type) {
            document.getElementById('type-filter').value = type;
            applyFilters();
            
            // Centrer la carte sur les lieux de ce type
            const typePlaces = places.filter(p => p.type === type);
            if (typePlaces.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                typePlaces.forEach(place => {
                    bounds.extend({ lat: place.lat, lng: place.lng });
                });
                map.fitBounds(bounds);
            }
            
            showAlert(`üîç Affichage des ${typePlaces.length} lieux de type "${type}"`, 'info');
        }
        
        // Afficher l'analyse compl√®te
        function showTypeAnalysis() {
            if (places.length === 0) {
                showAlert('‚ùå Aucune donn√©e √† analyser', 'warning');
                return;
            }
            
            // Faire d√©filer vers l'analyse
            document.querySelector('.form-card').scrollIntoView({ 
                behavior: 'smooth' 
            });
            
            showAlert('üìä Analyse par type affich√©e', 'success');
        }
        
        // Exporter les donn√©es par type
        function exportTypeData() {
            if (places.length === 0) {
                showAlert('‚ùå Aucune donn√©e √† exporter', 'warning');
                return;
            }
            
            // Calculer les statistiques par type
            const typeStats = {};
            places.forEach(place => {
                if (!typeStats[place.type]) {
                    typeStats[place.type] = {
                        count: 0,
                        places: []
                    };
                }
                typeStats[place.type].count++;
                typeStats[place.type].places.push(place);
            });
            
            // Cr√©er le fichier d'export
            const exportData = {
                summary: {
                    total_places: places.length,
                    total_types: Object.keys(typeStats).length,
                    export_date: new Date().toISOString(),
                    analysis: Object.entries(typeStats).map(([type, data]) => ({
                        type: type,
                        count: data.count,
                        percentage: ((data.count / places.length) * 100).toFixed(1)
                    }))
                },
                details: typeStats
            };
            
            // T√©l√©charger le fichier
            const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                type: 'application/json'
            });
            
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nouakchott_type_analysis_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            showAlert('‚úÖ Donn√©es d\'analyse export√©es avec succ√®s', 'success');
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que Google Maps soit charg√©
            if (typeof google !== 'undefined' && google.maps) {
                initMap();
                loadPlaces();
            } else {
                // Attendre le chargement de Google Maps
                window.addEventListener('load', function() {
                    initMap();
                    loadPlaces();
                });
            }
            
            // Event listeners
            document.getElementById('add-place-form').addEventListener('submit', addPlace);
            document.getElementById('save-edit-btn').addEventListener('click', saveEdit);
            
            // Recherche en temps r√©el
            document.getElementById('search-input').addEventListener('input', function() {
                if (this.value.length >= 2 || this.value.length === 0) {
                    applyFilters();
                }
            });
            
            // Filtre par type en temps r√©el
            document.getElementById('type-filter').addEventListener('change', applyFilters);
        });
